	<title>加油立儿--获取复选框</title>
	<script>
		window.onload = function () {

			//1. 在jquery中获取复选框
			//$('input:checkbox')

			//2. 不用第三方插件

			// 获取页面上所有的input
			var inputs = document.querySelectorAll('input');
			var len = inputs.length;
			console.log(len)
			// 声明一个空数组存放页面上的checkbox 
			var checkboxs = [];
			while (len--) {
				var input = inputs[len];
				if (input.type === 'checkbox') {
					checkboxs.push(input);
				}
			}
			console.dir(checkboxs)
		}

	</script>
</head>
