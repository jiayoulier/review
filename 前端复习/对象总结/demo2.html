<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加油立儿---闭包</title>
</head>
<body>
	<script>
		console.log('start');
		for (var i = 0; i < 3; i++) {
    		(function (i) {
        	// var i = 0, 1, 2  // 预解析,隐藏的
        		setTimeout(function () {
            		console.log(i);
        		}, 0);
    		})(i);
		}
		console.log('end');

		console.log('start');
		for (var i = 0; i < 3; i++) {
            console.log(i);	
		}
		console.log('end');
	</script>
</body>
</html>
