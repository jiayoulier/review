<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    
    <script>
        // 条件表达式的结合
        var a=9;
        var b=8;
        var c=5;
        var d=7;
        var e = a > b ? a :c > d ? c:d
        console.log(e);     // 9
    </script>
</body>
