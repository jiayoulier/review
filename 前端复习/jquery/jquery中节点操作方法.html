<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 300px;
			height: 300px;
			background-color: pink;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div></div>
	<script src="jquery-1.12.2.js"></script>
	<script>
		$(function() {
			var html = '<p>我是一只小松鼠</p>';
			var text = '<p>我是一只小肥羊</p>'
			$(html).insertBefore($('div'));
			$('div').after($(html));
			$('div').before($(text));
			$(html).insertBefore($('div'));
			$(html).insertBefore($('div'));
			// 3个方法都是通过兄弟元素来添加
		})
	</script>
</body>
</html>
