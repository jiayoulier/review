<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			width: 300px;
			height: 200px;
			background-color: pink;
			margin: 100px auto;
		}
		input {
			margin-top: 10px;
		}
		.son {
			/*display: inline-block;*/
			height: 50px;
			background-color: red;
		}
		/*只有块级元素才可以继承父元素的宽度*/
	</style>
</head>
<body>
	<div class="box">
		<input type="text" value="我是行内块元素">
		<div class="son">123</div>
	</div>
</body>
</html>
