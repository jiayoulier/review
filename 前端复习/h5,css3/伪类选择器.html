<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		li {
			border: 1px solid red;
			margin-bottom: 5px;
		}
		div {
			border: 1px solid red;
			margin-bottom: 20px;
		}
		div:first-child {
			background-color: blue;
		}
		li:first-of-type {
			background-color: pink;
		}
	</style>
</head>
<body>
	<ul>
		<div>div</div>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
</html>
