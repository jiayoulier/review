<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加油立儿--web存储</title>
</head>
<body>
	用户名:<input type="text"  id="userName"><br>
	手机号: <input type="tel" name="userPhone" id="userPhone"><br>
	<input type="button" id="setData" value="设置数据">
	<input type="button" id="getData" value="获得数据">
	<input type="button" id="removeData" value="删除数据">
	<script>
		// sessionStorage  
		// 作用:存储数据到本地,存储容量为5mb
		// 特点: 1. 这个数据本质是存储在当前页面的内存中--其他页面的浏览器无法获得数据
		// 2.它的生命周期为关闭当前页面,关闭页面数据就会自动清除

		// setItem(key, value):存储数据 ,以键值对的形式存在  (key为元素的id)
		// getItem(key): 获取数据,通过指定名称的key获取对应的value值
		// removeItem(key): 删除数据, 通过指定名称key删除对应的值 
		// clear() : 清空所有存储的内容
		// document.querySelector('#setData').onclick = function() {
		// 	var name = document.querySelector('#userName').value;
		// 	window.sessionStorage.setItem('userName', name);
		// }
		// document.querySelector('#getData').onclick = function() {
		// 	var text = window.sessionStorage.getItem('userName');
		// 	alert(text);
		// }
		// document.querySelector('#removeData').onclick = function() {
		// 	window.sessionStorage.removeItem('userName');
		// }

		// localStorage -- 
		// 1. 存储内容大约20mb
		//2.不同的浏览器不能共享数据,但是在同一浏览器的同一域名下的不同页面可以共享数据
		//3.永久存储,它的数据是存储到硬盘上,并不会随着页面或者浏览器的关闭而清除.如果想清除,可以手动

		document.querySelector('#setData').onclick = function() {
			var phone = document.querySelector('#userPhone').value;
			window.localStorage.setItem('userPhone', phone);
		}
		document.querySelector('#getData').onclick = function() {
			var text = window.localStorage.getItem('userPhone');
			alert(text);
		}
		document.querySelector('#removeData').onclick = function() {
			window.localStorage.removeItem('userPhone');
		}
	</script>
</body>
</html>
